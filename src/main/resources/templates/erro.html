<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mensagem de Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <h4 class="alert-heading">Erro!</h4>
                <p th:text="${error}">Ocorreu um erro inesperado.</p>
            </div>

            <div th:unless="${error}" class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Nenhum erro encontrado</h4>
                <p>O sistema est√° funcionando corretamente.</p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
