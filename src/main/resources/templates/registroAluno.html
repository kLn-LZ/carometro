<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Aluno - Carômetro</title>
    <style>
        .mensagem-rejeicao {
            border: 1px solid red;
            background-color: #ffe6e6;
            color: red;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Cadastro do Aluno</h1>

<!-- MENSAGEM DE REJEIÇÃO -->
<div th:if="${alunoDTO.statusValidacao == T(com.fatec.carometro.Entities.StatusValidacao).REJEITADO}" class="mensagem-rejeicao">
    <strong>Seu perfil foi rejeitado.</strong><br>
    <span th:text="'Motivo: ' + ${alunoDTO.motivoRejeicao}"></span>
</div>

<form th:action="@{/registroAluno}" th:object="${alunoDTO}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required><br>

    <label>Curso:</label>
    <input type="text" th:field="*{curso}" required><br>

    <label>Ano:</label>
    <input type="number" th:field="*{ano}" required><br>

    <label>LinkedIn:</label>
    <input type="url" th:field="*{linkedIn}"><br>

    <label>GitHub:</label>
    <input type="url" th:field="*{gitHub}"><br>

    <label>Lattes:</label>
    <input type="url" th:field="*{lattes}"><br>

    <label>Histórico:</label><br>
    <textarea th:field="*{historico}" rows="4" cols="50"></textarea><br>

    <label>Conquistas:</label><br>
    <textarea th:field="*{conquistas}" rows="4" cols="50"></textarea><br>

    <label>Foto:</label>
    <input type="file" name="fotoFile" accept="image/*"><br><br>

    <label>
        <input type="checkbox" th:field="*{consentePublicacao}" />
        Concordo com a publicação das informações no carômetro
    </label><br><br>

    <button type="submit">Salvar Cadastro</button>
</form>

<a th:href="@{/}">Voltar</a>
</body>
</html>
