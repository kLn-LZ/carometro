<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">

<title>Login</title>

</head>
<body>

	<main class="d-flex align-items-center justify-content-center vh-100">
		<div class="container" style="max-width: 400px;">
			<div class="card rounded-3 shadow-sm p-4">
				<h1 class="display-8 fw-bold text-dark mb-3 text-center">Bem-vindo(a)
					ao Carômetro!</h1>
				<p class="text-secondary mb-4 text-center fs-6 fw-semibold">Faça
					login na sua conta para continuar</p>

				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="email" class="form-label fw-semibold text-secondary">Endereço de Email</label>
						<input type="email" class="form-control" name="email"
							placeholder="seu.email@exemplo.com" required autocomplete="email"
							autofocus>
					</div>

					<div class="mb-4">
						<label for="password" class="form-label fw-semibold text-secondary">Senha</label>
						<input type="password" class="form-control" name="senha"
							placeholder="••••••••" required autocomplete="current-password">
					</div>
					
					<button type="submit" class="btn btn-dark w-100 fw-bold py-2">Entrar</button>

					<div th:if="${error}" th:text="${error}"
						class="text-secondary text-danger-emphasis"></div>
				</form>

				<p class="text-secondary text-center mt-4 mb-0 fs-6">
					Não tem uma conta? <a th:href="@{/usuarios/novo}"
						class="fw-semibold text-dark text-decoration-none">Cadastre-se</a>
				</p>
			</div>
			<p class="text-secondary text-center mt-4 mb-0 fs-6">
				ou entre como <a th:href="@{/feed}"
					class="fw-semibold text-dark text-decoration-none">Visitante</a>
			</p>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
		integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
		crossorigin="anonymous"></script>

</body>
</html>
