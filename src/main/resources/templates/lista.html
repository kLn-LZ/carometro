<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Usuários</title></head>
<body>
<h1>Usuários</h1>
<a th:href="@{/usuarios/novo}">Novo Usuário</a>
<table>
    <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Tipo</th><th>Ações</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.tipo}"></td>
        <td>
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a> |
            <a th:href="@{'/usuarios/deletar/' + ${usuario.id}}">Deletar</a>
        </td>
    </tr>
</table>
</body>
</html>
