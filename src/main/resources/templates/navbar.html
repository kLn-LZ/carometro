<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
</head>
<body>

		<nav th:fragment="navbar-aluno" class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Carometro</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div th:with="usuario=${session.usuarioLogado}" class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/feed}">Feed</a>
					</li>	
				</ul>
				
				<!-- Aluno -->					
				<ul class="navbar-nav"
					th:if="${usuario != null && usuario.tipo == T(com.fatec.carometro.Entities.TipoUsuario).ALUNO}">
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/registroAluno}">Registrar perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu-aluno}">teste</a>
					</li>
					
				</ul>
				
				<!-- Admin -->
				<ul class="navbar-nav"
					th:if="${usuario != null && usuario.tipo == T(com.fatec.carometro.Entities.TipoUsuario).ADMIN}">
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/registroAluno}">Registrar perfil</a>
					</li>
					
				</ul>
				
				<ul class="navbar-nav ms-auto">				
					<li class="nav-item ms-auto">
						<a class="nav-link" th:href="@{/logout}">Sair</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

</body>
</html>
