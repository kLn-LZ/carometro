<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tokens Gerados</title>
</head>
<body>
<nav th:insert="navbar"></nav>
<h2>Tokens Gerados</h2>
<ul>
  <li th:each="token : ${tokens}" th:text="${token}"></li>
</ul>
<p>Guarde esses tokens para distribuir aos alunos.</p>
<a th:href="@{/tokens/generate}">Gerar Mais Tokens</a><br>
<a th:href="@{/menu_admin}">Voltar</a>
</body>
</html>
